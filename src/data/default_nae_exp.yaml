  オクラ: |
    オクラはハイビスカスの仲間　粘り気のある独特の味が人気☻  
        
      植えつけ：4月5月　本葉が2～3枚ぐらいの物を植えつけます。  
      施肥：オクラは生育期間の長いのが特徴。開花し始めると次々と花をつけ、実をつけます。  
      草の丈もグンと大きくなり、背丈ほどになります。  
      花が咲き始めたら肥料を切らさないように月に2回ぐらいしっかりと肥料を追肥してあげましょう！  
        収穫：花が咲いたのち、まだ柔らかい3～4日ぐらいのサヤを、早朝に摘みとって収穫。  
      
        注意☝  
      取り遅れるとかたくなります。背が高くなるので倒れないように支柱を立てましょう。  
      病害虫　苗立枯病。アブラムシ。 ハマキムシ。
  ゴーヤ: |
    植えつけ：5月に苗を植えるのが手軽  
      収穫：夏から秋  
      肥料：リン酸分の多い肥　レイシ・ニガウリとも呼ばれる沖縄の野菜  
        
        
      ～ポイント～  
      ①カリ肥料が不足すると、耐寒性がなくなり味が落ちます。  
      ②菜色や花の形や色などに微妙に関係します。  
      ③トレリスフェンスなどにつるを追わせると次々と実がなります。  
      ④収穫が遅れると黄色くなって裂果してしまいます。早めに収穫するようにしましょう。  
        
      ☑独特の苦さが夏の食欲を増進します。  
      ☑野菜のビタミンCとも いわれてます。
  ししとう: | 
    〈ナス科〉  
      植えつけ：5月　1～2株あれば初夏から秋まで次々と収穫できるので、直径25cmほどの深鉢に1枚ずつ、根鉢をくずさないように注意　苗が動かないように、支柱を立てて固定する。  
      ◎定植時の地温は18～24度が適温　18度以下になると生育が悪くなります。  
        
      追肥：植えつけ後1ヶ月ほどで花が咲き始めたら、追肥します。粒状の化成肥料を1ヶ月に2回  
      株元にばらまくと同時に、1週間に1回液肥を与えます。  
       ◎株元にマルチングをして乾燥を防ぐとよい。  
        
      収穫：多くの種類は、実が成熟するにつれて緑から赤へと色が変わります。緑色をした若い実を収穫したほうが、その後の実つきには良いです。  
      ◎タカノツメと赤いピーマンは品種の仲間です。育て方もほぼ同じです。
  すいか: |
    〈ウリ科〉  
      主な病原虫　病気：つる割病、炭疽病、疫病　害虫：アブラムシ・ハダニ  
      日当たりのいい場所を選んで育てることが大切です。排水のいい畑で育てるように。スイカは20～25度の高温を好む野菜です。  
        
      ツルが伸びてきたら、整枝をします。10～15節ぐらいで芯をつまみ、子ヅルを3～4本伸ばして実を育てます。株元や混みあった子系ツルも摘みます。  
        
      追肥：おいしいスイカを育てるには、元肥（堆肥や廃葉土など）を施し、さらに追肥（油かす、鶏糞、米ぬか、魚かすなど）を与えることが肝心です。鶏卵大になったら株のまわりに追肥  
      
        注意☝  
      硫安や尿素などの窒素肥料を与え過ぎるとツルぼけになって、茎や葉ばかりが茂って実がつかなくなります！  
        
      収穫：受粉後、40～50日くらいでかるくたたくて音が濁らないようなら大丈夫  
      収穫後1～2日ぐらいすると甘みが多くなり、おいしくなる。  
        
      人工交配するスイカは雌花雄花の元が球状なのでわかる。条件がよければ、人工受粉は必要なし  
      雌花雄花の花粉をつける。雨が続いたら、株の生育が貧弱な時受粉してやります。  
      収穫の目安になる交配日のラベルをつける
