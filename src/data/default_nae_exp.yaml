  モロヘイヤ: |
    〈分類：シナノキ科　原産地：インド西部、アフリカ〉  
      クレオパトラも好んで食べた栄養満点の健康野菜！  
        
      タネまき：6月（発芽適温28℃）  
         
    間引き：6月7月に間引きながら育てる。葉と葉が触れ合わないように太くてしっかりした株を残す。  
         
    摘芯：30cmくらいになったら芽先つみ、わき芽がこんもりと茂るように育てていきます。  
         
    追肥：元肥として、ぼかし肥えを適量入れます。本葉7～8枚の時から、2ヶ月に1回あたえる。  
         
    収穫：7月～10月頃まで収穫が出来る  
      やわらかい芽先を順につんで食べていき最後に株ごと収穫します。  
      ※中心の太い茎はゆでてもかたい。  
         
    置き場所：よく日の当たる場所に置き生育適温は25℃～32℃で、暑さにとても強い。  
      病害虫：特に心配はありません。  
         
    水やり：土が乾いてきたら、鉢底から流れ出るくらいたっぷりと、多湿のほうが生育がいいので頻繁に水やりができない人は、梅雨過ぎにマルチングをしてあげるとよいでしょう!  
        
      おいしい食べ方☝   
      クセのない味。ゆでると糸をひくネバネバが特徴です。納豆に加えたり、天ぷら、おひたしや酢の物など幅広く利用できる　栄養価も高い‼,
  リーフレタス: | 
    新鮮さが命! ぜひ家庭で育てたい♪　（株の大きさ　幅20～40㎝、高さ20～40㎝）  
      栽培適温は15～20度。寒冷地では春まきがおすすめです。タネには土をかぶせないでね！  
        
      タネまき：3月5月（病害虫が多い時期）、9月（病害虫の発生が少くない時期）  
      大きなコンテナに15cm間隔ですじ状にまきます。好光性のタネなので覆土はしません。  
         
    間引き：双葉が開いて本葉が出始めたら、1回目の間引きをして土寄せをします。  
      本葉3～4枚で2回目、本葉5～6枚で3回目の間引きをして、最終的には株間15cmにします。  
      2回目と3回目の間引きの後は、苗が倒れないように増し土をしておきます。  
         
    追肥：間引きのつど液肥を与えるか、1ヶ月に2回、株間に粒状の化成肥料をばらまいておきます。  
        
      収穫：本菜10枚以上になったら、収穫します。下葉から順次かきとって利用する。  
      高温で日が長くなるととう立ちして下葉がかたくなってくるので株元から切りとって収穫します。
  レタス: |
    たねまき：春まき（3月にたねまき）　夏まき（8月にたねまき）  
        
      鉢上げ：春まきも夏まきも、本葉が2枚になったらポリ鉢に苗を移します。  
      （強い日差しを嫌う！）  
        
      植えつけ：本葉が4～5枚になったら、苗に水をたっぷりと喰わせてから浅植えします。  
      このとき、敷きワラかポリマルチをしてやる事で雨が降ったときの土の跳ね返りを防ぐことができます。病気を予防することができます。  
        
      追肥：化成肥料や液肥は、生育を始めたら3～4回にわけて追肥します。  
      葉の中心が結球し始めたら、追肥は打ち切りましょう。  
        
      病害虫：つきやすい害虫は、アブラムシとヨトウムシなどです。  
      見つけしだい、捕殺するようにしましょ!   
      病害では、斑点病や軟腐病にかかります。病害にかかったものは早めに抜きとりましょ!  
        
      収穫：大きく結球したもので、固く締まったものから、根本を包丁で切りとって収穫します。