  ブロッコリー: |
    〈アブラナ科〉  
      つぼみを食べる栄養豊かな野菜  
        
      タネまき：6月8月　発芽適温20~25℃と高いので初夏にタネまきします。  
      直径9cmのビニールポットに用土を入れ、軽く湿らせ、3～4粒ずつタネまきます。  
      害虫がつきやすいので、培養土に浸透移行性殺虫剤のオルトラン粒を少量混ぜておくと良いです。  
    5㎜くらい覆土してもう一度水やりを、新聞紙をかけて寒冷紗などで半日陰に置き乾燥に注意する。  
        
      植えつけ：9月　草丈12～15㎝、本葉が４～5枚になったら定植します。  
      ◎追肥は週1回液肥か、1ヶ月に2回、粒状の 化成肥料を与えます。12月下旬から翌春にかけての低温期にも、液肥を10日に1回くらい与えます。  
      頂上に2cmくらいの花蕾が見えたら安心です。どんどん大きくなります。  
        
      収穫：花雷の形がはっきりしてきれいに盛り上がってきたら、花茎を10㎝くらいつけて切ります。  
      株の状態で花雷の大きさはまちまちです。  
      ◎追肥を与えて育てるとわき芽が伸びてきて再び収穫できます。,
