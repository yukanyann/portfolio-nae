      高温、乾燥をメロンは好みます。ビニールの雨よりトンネルを利用して栽培する。  
      水はけのいい、砂質土ならいいものが育ちます。  
       主な病害虫　病気：つる割病。つる枯病。うどんこ病。ウィルス病。害虫：アブラムシ  
         
    収穫：開花のあと35～40日ほどが収穫の適期です。表皮のツヤや充実感をチェックして収穫します。よいメロンの香りがするようになれば収穫しましょう。  
        
      敷きワラ・親づるの摘芯　親づるが伸びたら5～6節で先を摘みとって子づるを2～3本伸ばします。  
      子づるから、孫づるを伸ばして子系づるに着花、結実させる  
